# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.

defaults: &defaults
  environment:
    OPAMJOBS: 2
    OPAMVERBOSE: 1
    OPAMYES: true
    TERM: xterm

commands:
  startup:
    steps:
    - checkout

  prepare:
    parameters:
      mathcomp-version:
        type: string
        default: 1.12.0
    steps:
    - run:
        name: Install dependencies
        command: |
          opam repo add coq-extra-dev https://coq.inria.fr/opam/extra-dev
          opam update
          opam pin add coq-mathcomp-ssreflect \
            --kind=version << parameters.mathcomp-version >>
          opam install --deps-only .

  build:
    steps:
    - run:
        name: Building extructures
        command:
          opam install .

jobs:
  coq-8-10:
    <<: *defaults
    steps:
    - startup
    - prepare
    - build
    docker:
    - image: coqorg/coq:8.10.2

  coq-8-11:
    <<: *defaults
    steps:
    - startup
    - prepare
    - build
    docker:
    - image: coqorg/coq:8.11.0

  coq-8-12:
    <<: *defaults
    steps:
    - startup
    - prepare
    - build
    docker:
    - image: coqorg/coq:8.12.0

workflows:
  build:
    jobs:
    - coq-8-10
    - coq-8-11
    - coq-8-12
